<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
    <link rel="stylesheet" href="calcstyles.css">
</head>
<body>
	<h1>Calculator</h1>
	<p>Enter two numbers and select an operation to perform:</p>
	<input type="text" id="num1" placeholder="Enter a number">
	<input type="text" id="num2" placeholder="Enter another number">
	<br><br>
	<button onclick="add()">+</button>
	<button onclick="subtract()">-</button>
	<button onclick="multiply()">*</button>
	<button onclick="divide()">/</button>
	<button onclick="remainder()">%</button>
	<br><br>
	<p id="result">Results will be displayed here.</p>
    <script src="calculatorjavascript.js"></script>
</body>
</html>
